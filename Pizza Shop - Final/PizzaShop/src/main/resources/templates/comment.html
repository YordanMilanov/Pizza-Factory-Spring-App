<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:form="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>

<main class="wood-background text-white">
    <section>
        <div class="container">
            <div id="commentSection"
                 class="justify-content-center bg-dark rounded-2 my-2 overflow-y-scroll custom-scrollbar-css">
                <h1 id="comment-header" class="text-center">Reviews</h1>

            </div>

            <div sec:authorize="isAnonymous()" class="blink_me"> You must be logged to post reviews</div>
            <div sec:authorize="isAuthenticated()" class="mx-auto my-auto rounded-4 mb-2 custom-comment">
                <form id="commentForm">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <textarea name="msg" id="message-input" msg cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="post" class="btn">Post Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<!--    used to display the delete button-->
    <div id="principal-username" th:text="${username}" style="display:none"></div>
    <script th:src="@{/js/comments.js}"></script>
</main>

<footer th:replace="fragments/commons::footer"></footer>

<script th:replace="fragments/commons::script-bootstrap-bundle"></script>

</body>
</html>

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>

<main class="wood-background">

    <div class="justify-content-center">
        <table id="table-active" class="table table-bordered table-dark w-75 mx-auto my-5 text-center">
            <thead>
            <tr>
                <th colspan="9">All Users</th>
            </tr>
            <tr>
                <th class="col-1">User ID</th>
                <th class="col-1">Username</th>
                <th class="col-2">Full Name</th>
                <th class="col-2">Email</th>
                <th class="col-2">Phone</th>
                <th class="col-1">Level</th>
                <th class="col-2">Address</th>
                <th class="col-1">Delete user</th>
                <th class="col-2">Roles</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="u : ${allUsers}">
                <th th:text="${u.id}" scope="row">Order ID</th>
                <td th:text="${u.username}">Username</td>
                <td th:text="${u.fullName}">Full Name</td>
                <td th:text="${u.email}">Email</td>
                <td th:text="${u.phone}">Phone</td>
                <td th:text="${u.level}">Level</td>
                <td th:text="${u.address.toString()}"></td>
                <td>
                    <form th:action="@{'/users/delete/' + ${u.id}}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete this user?')">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-danger btn-sm w-100 h-25">Delete</button>
                    </form>
                <td><a th:href="@{'/users/roles/' + ${u.id}}" type="button" class="btn btn-danger btn-sm w-100 h-25">Edit</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</main>

<footer th:replace="fragments/commons::footer"></footer>
<script th:replace="fragments/commons::script-bootstrap-bundle"></script>

</body>
</html>

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>

<main class="wood-background">

  <div class="justify-content-center">
    <table id="table-active" class="table table-bordered table-dark w-75 mx-auto my-5 text-center">
      <thead>
      <tr>
        <th colspan="10">All Ingredients</th>
      </tr>
      <tr>
        <th colspan="10"><a th:href="@{'/ingredient/add'}"  type="button" class="btn btn-success btn-sm w-50 ">Add New Ingredient</a></th>
      </tr>
      <tr>
        <th class="col-1">ID</th>
        <th class="col-2">Name</th>
        <th class="col-1">Type</th>
        <th class="col-1">Protein/100g</th>
        <th class="col-1">Carbohydrates/100g</th>
        <th class="col-1">Fat/100g</th>
        <th class="col-1">Cal/100g</th>
        <th class="col-1">Price/$</th>
        <th class="col-1">Stock/kg</th>
        <th class="col-1">Restock</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="i : ${allIngredient}">
        <th th:text="${i.id}" scope="row">Ingredient ID</th>
        <td th:text="${i.name}">name</td>
        <td th:text="${i.ingredientType}">Type</td>
        <td th:text="${i.protein}">Protein</td>
        <td th:text="${i.carbohydrates}">Carb</td>
        <td th:text="${i.fat}">Fat</td>
        <td th:text="${i.calories}">Calories</td>
        <td th:text="${#numbers.formatDecimal(i.price,1,2,'POINT')}">Price</td>
        <td th:text="${#numbers.formatDecimal(i.stockInKg,1,3,'POINT')}">Stock in kg</td>
        <td><a th:href="@{'/ingredient/restock/' + ${i.id}}"  type="button" class="btn btn-danger btn-sm w-100 h-25">Restock</a>
        </td>
      </tr>
      </tbody>

    </table>
  </div>

</main>

<footer th:replace="fragments/commons::footer"></footer>
<script th:replace="fragments/commons::script-bootstrap-bundle"></script>

</body>
</html>
